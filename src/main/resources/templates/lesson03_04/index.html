<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>

<style>

	table {
  		border-collapse: collapse;
  		width: 100%;
		max-width: 800px;
		background-color: purple;
		color: white;
	}
		
	th,td {
		text-align: left;
		padding: 8px;
		border: 1px solid white;
	}
		
	th {
		  background-color: white;
		  color: purple;
	}
</style>

</head>
<body>
	<table>
	<tr>
		<th>Id</th>
		<th>商品名</th>
		<th>価格</th>
		<th>ジャンルID</th>
	</tr>
	
	<tr th:each="book_fruit :${books_fruits}">
		<td th:text="${book_fruit.id}"></td>
        <td th:text="${book_fruit.name}"></td>
        <td th:text="${book_fruit.price}"></td>
        <td th:text="${book_fruit.genreId }"></td>
	</tr>
		
	</table>
</body>
</html>
